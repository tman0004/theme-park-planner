<body>
    <div class="stageBox left sc5" >

        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <img src="../pics/logo.png">
                    <a href="../index.html"><b>Theme Park Planner</b></a>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li><a href="../index.html"><p><b>Welcome</b></p></a></li>
                        <li><a href="planner.html"><p><b>Planner</b></p></a></li>

                        <li><a href="signUp.html"><p><b>Sign Up</b></p></a></li>
                        <li><a href="signIn.html"><p><b>Sign In</b></p></a></li>
                    </ul>
                </div>
                <span class="navTrigger">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
            </div>
        </nav>

        <div id="main_window">
            <div id="left_pane">
                <h3>Ride List</h3>
                <div id="available_metrics_filter">
                    <ul id="available_metrics_list"> 
                    </ul>
                </div>
            </div>
            <div id="right_pane">
                <h3>Skippable Rides</h3>
                <div id="selected_metrics">
                    <ul id="skippable_rides_list">
                        <li id="next_metric">Drag and drop a ride here</li>
                    </ul>
                </div>
            </div>
            <div id="right_pane">
                <h3>Hope to Go Rides</h3>
                <div id="selected_metrics">
                    <ul id="hope_rides_list">
                        <li id="next_metric2">Drag and drop a ride here</li>
                    </ul>
                </div>
            </div>
            <div id="right_pane">
                <h3>Must-Go Rides</h3>
                <div id="selected_metrics">
                    <ul id="must_go_list">
                        <li id="next_metric3">Drag and drop a ride here</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="button_container">
            <button class="plan_button" id="algorithm_call">
                <span class="button_text" ></span>
                <span class="button_icon" >
                    <ion-icon name="chevron-forward-circle-outline"></ion-icon>
                </span>
            </button>
        </div>
        <div class="button_container">
            <button class="plan_button" id="algorithm_send">
                <span class="button_text" >Send Data</span>
                <span class="button_icon" >
                    <ion-icon name="chevron-forward-circle-outline"></ion-icon>
                </span>
            </button>
        </div>
        <div class="plan_result_window" id="result" style="display:none">
            <div style="text-align:center; padding: 15px" >
                <h1>Your Personalized Itenerary</h1>
            </div>
            <div id="output_pane">
                <h3>Suggested Ride Order</h3>
                <div id="output_metrics">
                    <div id="output" onclick="locateMap()"></div>
                </div>
                
            </div>
            
            <div class="right">
                <div id="map"></div>

                <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Nm-0wy_na3aHj6Zxva0kEVgOWDWVUB4&callback=initMap&v=weekly"
                    async></script>
            </div>
            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        function moveToLocation(a, b){
        map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: a, lng: b },
        zoom: 20,
      });
    }
    </script>
